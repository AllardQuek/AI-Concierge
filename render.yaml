{
  "services": [
    {
      "type": "web",
      "name": "sybil-backend",
      "env": "node",
      "plan": "free",
      "buildCommand": "npm install",
      "startCommand": "npm start",
      "rootDir": "./server",
      "envVars": [
        {
          "key": "NODE_ENV",
          "value": "production"
        },
        {
          "key": "PORT",
          "value": "10000"
        },
        {
          "key": "AZURE_SPEECH_KEY",
          "value": "your_actual_azure_key_here"
        },
        {
          "key": "AZURE_SPEECH_REGION",
          "value": "your_azure_region_here"
        }
      ]
    }
  ]
}